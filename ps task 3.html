<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Main Program

// Function to check if a number is prime
function isPrime(num) {
  if (num <= 1) return false;
  let i = 2;
  while (i * i <= num) {
    if (num % i === 0) return false;
    i++;
  }
  return true;
}

// Function to sum all even numbers between 1 and 50
function sumOfEvenNumbers() {
  let sum = 0;
  let i = 1;
  while (i <= 50) {
    if (i % 2 === 0) {
      sum += i;
    }
    i++;
  }
  return sum;
}

// Function to count the number of digits in a number
function countDigits(num) {
  let count = 0;
  while (num !== 0) {
    num = Math.floor(num / 10);
    count++;
  }
  return count;
}

// Function to find the smallest digit in a number
function findMinimumDigit(num) {
  let minDigit = 9;
  while (num !== 0) {
    let digit = num % 10;
    if (digit < minDigit) {
      minDigit = digit;
    }
    num = Math.floor(num / 10);
  }
  return minDigit;
}

// Function to sum all odd digits in a number
function sumOfOddDigits(num) {
  let sum = 0;
  while (num !== 0) {
    let digit = num % 10;
    if (digit % 2 !== 0) {
      sum += digit;
    }
    num = Math.floor(num / 10);
  }
  return sum;
}

// Function to check if a number is a perfect number
function isPerfectNumber(num) {
  if (num <= 1) return false;
  let sum = 0;
  let i = 1;
  while (i <= num / 2) {
    if (num % i === 0) {
      sum += i;
    }
    i++;
  }
  return sum === num;
}

// Main function to run the program
function main() {
  const choice = prompt("Select an option:\n1. Check if a number is prime\n2. Sum of even numbers (1 to 50)\n3. Count digits in a number\n4. Find minimum digit in a number\n5. Sum of odd digits in a number\n6. Check if a number is perfect");

  let num;
  switch (choice) {
    case "1":
      num = parseInt(prompt("Enter a number to check if it's prime:"));
      alert(`Is ${num} a prime number? ${isPrime(num)}`);
      break;

    case "2":
      alert(`The sum of all even numbers between 1 and 50 is: ${sumOfEvenNumbers()}`);
      break;

    case "3":
      num = parseInt(prompt("Enter a number to count its digits:"));
      alert(`The number of digits in ${num} is: ${countDigits(num)}`);
      break;

    case "4":
      num = parseInt(prompt("Enter a number to find its smallest digit:"));
      alert(`The smallest digit in ${num} is: ${findMinimumDigit(num)}`);
      break;

    case "5":
      num = parseInt(prompt("Enter a number to calculate the sum of its odd digits:"));
      alert(`The sum of odd digits in ${num} is: ${sumOfOddDigits(num)}`);
      break;

    case "6":
      num = parseInt(prompt("Enter a number to check if it's perfect:"));
      alert(`Is ${num} a perfect number? ${isPerfectNumber(num)}`);
      break;

    default:
      alert("Invalid choice. Please select a valid option.");
  }
}

// Run the main function
main();

    </script>
</body>
</html>
